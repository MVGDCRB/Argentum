<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacterias y Pastillas Verdes</title>
    <style>
        body {
            background-color: #00a99d; /* Color azulito para el fondo fuera del círculo */
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #container {
            position: relative;
            width: 80vmin; /* Tamaño del contenedor */
            height: 80vmin; /* Tamaño del contenedor */
            border-radius: 50%;
            border: 5px solid black; /* Borde negro para el círculo */
            background-color: #808080; /* Fondo gris para el círculo */
            overflow: hidden; /* Para ocultar lo que sale del círculo */
        }

        .bacteria {
            position: absolute;
            width: 50px; /* Ajusta el tamaño según lo necesites */
            height: 50px; /* Ajusta el tamaño según lo necesites */
            background: url('./bacteria.png') no-repeat center center; /* Ruta al archivo SVG en la carpeta padre */
            background-size: contain; /* Ajusta el tamaño del SVG al contenedor */
            transform: translate(-50%, -50%);
            z-index: 2; /* Asegurarse de que las bacterias estén por encima del fondo */
        }

        .ring {
            position: absolute;
            width: 40px; /* Tamaño del halo plateado */
            height: 40px; /* Tamaño del halo plateado */
            border: 2px solid silver; /* Color del halo */
            background-color: transparent;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 10s ease-in-out; /* Transición para el desvanecimiento */
            opacity: 1; /* Comenzar completamente visible */
            z-index: 2; /* Asegurarse de que el anillo esté por encima del fondo */
        }

        .pink-ring {
            position: absolute;
            width: 40px; /* Tamaño del halo rosa */
            height: 40px; /* Tamaño del halo rosa */
            border: 2px solid #ff7daf; /* Color del halo rosa */
            background-color: transparent;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 10s ease-in-out; /* Transición para el desvanecimiento */
            opacity: 1; /* Comenzar completamente visible */
            z-index: 2; /* Asegurarse de que el anillo esté por encima del fondo */
        }


        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: silver;
            border-radius: 50%;
            opacity: 0.8;
            z-index: 3; /* Asegurarse de que las partículas estén por encima del fondo */
        }

        .pink-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #ff7daf; /* Color de las partículas rosas */
            border-radius: 50%;
            opacity: 0.8;
            z-index: 3; /* Asegurarse de que las partículas estén por encima del fondo */
        }

        #generate10 {
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #cbccca; /* Fondo del botón en gris */
            color: #333; /* Color del texto en un tono oscuro para contraste */
            border: none;
            cursor: pointer;
            border-radius: 5px; /* Añadido para un aspecto más suave */
            transition: background-color 0.3s; /* Transición suave para el color */
            z-index: 4; /* Asegurarse de que el botón esté por encima de todo */
        }

        #generate10:hover {
            background-color: #b0b0b0; /* Un tono más oscuro para el efecto hover */
        }

        .green-pill {
            position: absolute;
            width: 30px; /* Tamaño de las pastillas verdes */
            height: 30px; /* Tamaño de las pastillas verdes */
            background: url('./Argentum_v00.svg') no-repeat center center; /* Ruta al archivo SVG en la carpeta padre */
            background-size: contain; /* Ajusta el tamaño del SVG al contenedor */
            transform: translate(-50%, -50%);
            z-index: 2; /* Asegurarse de que las pastillas estén por encima del fondo */
        }

        #warning-message {
            position: absolute;
            top: 10px;
            background-color: #ffdddd;
            padding: 10px;
            border: 1px solid red;
            color: red;
            font-size: 16px;
            border-radius: 5px;
            display: none; /* Oculto inicialmente */
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="warning-message">¡No te pases con los antibióticos!</div>
    <button id="generate10">¡Ataque bacteriano!</button>
    <div id="container"></div>

    <script>
        const container = document.getElementById('container');
        const maxBacterias = 25;
        const bacterias = [];
        const greenPills = [];
        const bacteriaSize = 50; // Tamaño de las bacterias (50px)
        const speed = 2;

        // Función para mostrar el mensaje de advertencia
        function mostrarMensajeAdvertencia() {
            const mensaje = document.getElementById('warning-message');
            mensaje.style.display = 'block'; // Mostrar mensaje
            setTimeout(() => {
                mensaje.style.display = 'none'; // Ocultar después de 2 segundos
            }, 2000); // Mostrar el mensaje durante 2 segundos
        }

        // Función para crear una bacteria
        function crearBacteria() {
            if (bacterias.length >= maxBacterias) return;

            const bacteria = document.createElement('div');
            bacteria.classList.add('bacteria');
            const containerRadius = container.clientWidth / 2;
            let angleRandom = Math.random() * 2 * Math.PI;
            let radiusRandom = Math.random() * (containerRadius - bacteriaSize / 2);
            let posX = container.clientWidth / 2 + radiusRandom * Math.cos(angleRandom);
            let posY = container.clientHeight / 2 + radiusRandom * Math.sin(angleRandom);
            let angle = Math.random() * 2 * Math.PI;

            // Crear el halo para la bacteria
            // Crear el halo rosa para la bacteria
            const ring = document.createElement('div');
            ring.classList.add('pink-ring'); // Cambiado a pink-ring
            ring.classList.add('ring');
            ring.style.left = `${posX}px`;
            ring.style.top = `${posY}px`;
            container.appendChild(ring); // Añadir el anillo al contenedor

            container.appendChild(bacteria);
            bacterias.push({ bacteria, posX, posY, angle, ring }); // Guardar el anillo junto con la bacteria

            function updateBacteria() {
                posX += Math.cos(angle) * speed;
                posY += Math.sin(angle) * speed;
                const distanceFromCenter = Math.sqrt(Math.pow(posX - container.clientWidth / 2, 2) + Math.pow(posY - container.clientHeight / 2, 2));

                // Verificar si la bacteria ha salido del círculo
                if (distanceFromCenter >= containerRadius - bacteriaSize / 2) {
                    angle = Math.atan2(posY - container.clientHeight / 2, posX - container.clientWidth / 2) + Math.PI + (Math.random() - 0.5) * 0.5;
                }

                // Actualizar la posición del halo
                ring.style.left = `${posX}px`;
                ring.style.top = `${posY}px`;

                for (let i = 0; i < greenPills.length; i++) {
                    const pill = greenPills[i];
                    const dx = pill.posX - posX;
                    const dy = pill.posY - posY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < bacteriaSize) {
                        // Colisión con la pastilla verde
                        container.removeChild(pill.element);
                        greenPills.splice(i, 1);
                        container.removeChild(bacteria);
                        bacterias.splice(bacterias.findIndex(b => b.bacteria === bacteria), 1);
                        
                        // Hacer que el anillo se quede en su posición y se difumine
                        ring.style.opacity = 1; // Mantener visible
                        setTimeout(() => {
                            ring.style.opacity = 0; // Cambiar la opacidad a 0
                            setTimeout(() => {
                                container.removeChild(ring); // Eliminar el anillo del DOM después de que se haya desvanecido
                            }, 10000); // Tiempo para esperar antes de eliminar el anillo
                        }, 0);

                        // Generar partículas plateadas en la colisión
                        generarParticulas(pill.posX, pill.posY);

                        break;
                    }
                }

                bacteria.style.left = `${posX}px`;
                bacteria.style.top = `${posY}px`;

                // Verifica si la bacteria aún está en el contenedor antes de continuar
                if (container.contains(bacteria)) {
                    requestAnimationFrame(updateBacteria);
                } else {
                    // Si la bacteria se sale del contenedor, eliminar su anillo
                    container.removeChild(ring);
                }
            }

            updateBacteria();
        }

        // Función para crear una pastilla verde
        function crearPastillaVerde() {
            const greenPill = document.createElement('div');
            greenPill.classList.add('green-pill');
            const containerRadius = container.clientWidth / 2;
            let angleRandom = Math.random() * 2 * Math.PI;
            let radiusRandom = Math.random() * (containerRadius - 15); // Ajustar para que no se genere en el borde
            let posX = container.clientWidth / 2 + radiusRandom * Math.cos(angleRandom);
            let posY = container.clientHeight / 2 + radiusRandom * Math.sin(angleRandom);
            greenPill.style.left = `${posX}px`;
            greenPill.style.top = `${posY}px`;
            container.appendChild(greenPill);
            greenPills.push({ element: greenPill, posX, posY });
        }

         // Función para mover las pastillas verdes
         function moveGreenPill(greenPill) {
            let { posX, posY, angle } = greenPill;

            const halo = document.createElement('div');
            halo.classList.add('ring');
            halo.style.left = `${posX}px`;
            halo.style.top = `${posY}px`;
            container.appendChild(halo);

            function updateGreenPill() {
                posX += Math.cos(angle) * speed;
                posY += Math.sin(angle) * speed;
                const distanceFromCenter = Math.sqrt(Math.pow(posX - container.clientWidth / 2, 2) + Math.pow(posY - container.clientHeight / 2, 2));

                if (distanceFromCenter >= (container.clientWidth / 2) - (bacteriaSize / 2)) {
                    angle = Math.atan2(posY - container.clientHeight / 2, posX - container.clientWidth / 2) + Math.PI + (Math.random() - 0.5) * 0.5;
                }

                greenPill.element.style.left = `${posX}px`;
                greenPill.element.style.top = `${posY}px`;

                // Actualizar la posición del halo
                halo.style.left = `${posX}px`;
                halo.style.top = `${posY}px`;

                if (container.contains(greenPill.element)) {
                    greenPill.posX = posX;
                    greenPill.posY = posY;
                    greenPill.angle = angle;
                    requestAnimationFrame(updateGreenPill);
                } else {
                    // Eliminar el halo cuando la pastilla verde sale del contenedor
                    container.removeChild(halo);
                }
            }

            updateGreenPill();
        }

    // Agregar una nueva bacteria cada 5 segundos
    crearBacteria();
    setInterval(crearBacteria, 2000);

        // Evento para crear pastillas verdes al hacer clic en el contenedor
    container.addEventListener('click', function(event) {
        const rect = container.getBoundingClientRect();
        const clickX = event.clientX - rect.left;
        const clickY = event.clientY - rect.top;
        const containerRadius = container.clientWidth / 2;
        const distanceFromCenter = Math.sqrt(Math.pow(clickX - containerRadius, 2) + Math.pow(clickY - containerRadius, 2));

        if (distanceFromCenter <= containerRadius) {
            // Verificar si hay más pastillas verdes que bacterias
            if (greenPills.length < bacterias.length) {
                const greenPill = document.createElement('div');
                greenPill.classList.add('green-pill');
                greenPill.style.left = `${clickX}px`;
                greenPill.style.top = `${clickY}px`;
                container.appendChild(greenPill);

                const angle = Math.random() * 2 * Math.PI;
                const newGreenPill = { element: greenPill, posX: clickX, posY: clickY, angle };
                greenPills.push(newGreenPill);
                moveGreenPill(newGreenPill); // Mover la nueva pastilla verde
            } else {
                mostrarMensajeAdvertencia(); // Mostrar advertencia si se intenta agregar más pastillas
            }
        }
    });

        // Función para generar partículas
        function generarParticulas(x, y) {
        for (let i = 0; i < 10; i++) {
            // Crear partícula plateada
            const particleSilver = document.createElement('div');
            particleSilver.classList.add('particle'); // Partícula plateada
            particleSilver.style.left = `${x}px`;
            particleSilver.style.top = `${y}px`;
            container.appendChild(particleSilver);
            
            // Crear partícula rosa
            const particlePink = document.createElement('div');
            particlePink.classList.add('pink-particle'); // Partícula rosa
            particlePink.style.left = `${x}px`;
            particlePink.style.top = `${y}px`;
            container.appendChild(particlePink);

            // Mover las partículas
            let angleSilver = Math.random() * 2 * Math.PI;
            let distanceSilver = Math.random() * 50; // Distancia aleatoria para la plateada
            particleSilver.style.transform = `translate(${Math.cos(angleSilver) * distanceSilver}px, ${Math.sin(angleSilver) * distanceSilver}px)`;

            let anglePink = Math.random() * 2 * Math.PI;
            let distancePink = Math.random() * 50; // Distancia aleatoria para la rosa
            particlePink.style.transform = `translate(${Math.cos(anglePink) * distancePink}px, ${Math.sin(anglePink) * distancePink}px)`;

            // Eliminar partículas después de un tiempo
            setTimeout(() => {
                container.removeChild(particleSilver);
                container.removeChild(particlePink);
            }, 1000); // Tiempo antes de eliminar las partículas
        }
    }

        // Añadir el evento click para generar bacterias
        document.getElementById('generate10').addEventListener('click', () => {
            for (let i = 0; i < 10; i++) {
                crearBacteria();
            }
        });
    </script>
</body>
</html>
